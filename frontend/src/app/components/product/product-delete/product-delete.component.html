<mat-card>
    <mat-card-title>
        Exclusão do Produto
    </mat-card-title>
    <form>
        <mat-form-field>
           <input matInput placeholder="Nome" 
                 [value] = "product.name" name="name" disabled="true"> 
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço (R$)" 
            [value] = "product.price" name="price" disabled="true"> 
         </mat-form-field>
    </form>
    <div>
        <button mat-raised-button (click)="deleteProduct()" color = "warn">
            Deletar
        </button>
        
        <button mat-raised-button (click)="cancel()" >
            Cancelar
        </button>
    </div>
</mat-card>
